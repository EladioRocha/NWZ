<section class="py-2 px-4 flex">
    <div class="hidden w-full arrow-left md:flex justify-center">
        <div class="mt-64 w-16 h-16 rounded-full flex justify-center cursor-pointer bg-red-400" (click)="previousPage()">
            <p class="my-auto"><fa-icon [classes]="['text-orange-100']" [icon]="['fas', 'arrow-left']" size="lg"></fa-icon></p>
        </div>
    </div>
    <div class="w-full pdf-content">
        <pdf-viewer [original-size]="false" [autoresize]="true" (after-load-complete)="aftearLoadPdf($event)" [(page)]="currentPage" [src]="bookURL" [render-text]="true" [show-all]="false" style="display: block;"></pdf-viewer>
        <div class="block md:hidden flex justify-between my-2">
            <div class="w-10 h-10 rounded-full flex justify-center cursor-pointer bg-red-400" (click)="previousPage()">
                <p class="my-auto"><fa-icon [classes]="['text-orange-100']" [icon]="['fas', 'arrow-left']" size="lg"></fa-icon></p>
            </div>
            <div class="h-10 w-10 rounded-full flex justify-center cursor-pointer bg-red-400" (click)="nextPage()">
                <p class="my-auto"><fa-icon [classes]="['text-orange-100']" [icon]="['fas', 'arrow-right']" size="lg"></fa-icon></p>
            </div>
        </div>
        <button (click)="returnBook('ebook')" class="w-full bg-red-400 text-gray-100 font-semibold py-2 px-4 rounded focus:outline-none">Devolver</button>
    </div>
    <div class="hidden w-full arrow-right md:flex justify-center">
        <div class="mt-64 w-16 h-16 rounded-full flex justify-center cursor-pointer bg-red-400" (click)="nextPage()">
            <p class="my-auto"><fa-icon [classes]="['text-orange-100']" [icon]="['fas', 'arrow-right']" size="lg"></fa-icon></p>
        </div>
    </div>
</section>
