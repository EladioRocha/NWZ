<div class="inline-flex class mt-5">
  <span [ngClass]="{'bg-red-500': pag | pagination:page, 'bg-red-400': !(pag | pagination:page), 'pagination text-gray-100 font-semibold py-2 px-4 rounded-l mx-1 cursor-pointer': true}" *ngFor="let pag of pages" routerLink="/libros" [queryParams]="{'pagina': pag}">{{ pag }}</span>
</div>
