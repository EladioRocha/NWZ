<div class="max-w-sm rounded overflow-hidden shadow-md w-full">
  <div class="cursor-pointer focus:outline-none" routerLink="/libros/{{ _id }}">
    <div class="book-image">
      <img class="w-full h-64" src="{{ filename }}" alt="Image">
    </div>
    <div>
      <div class="font-bold text-sm text-gray-700 py-2 px-4">{{ title }}</div>
    </div>
  </div>
  <div class="pb-2 px-4">
    <span class="inline-block bg-red-400 rounded-full px-2 py-2 text-xs font-semibold text-gray-100 mr-2 mb-2" *ngFor="let format of formats"><a routerLink="/">{{ format.name }}</a></span>
    <span class="inline-block bg-red-400 rounded-full px-2 py-2 text-xs font-semibold text-gray-100 mr-2 mb-2" *ngIf="hasGenre"><a routerLink="/"> {{ genre }}</a></span>
    <span class="inline-block bg-red-400 rounded-full px-2 py-2 text-xs font-semibold text-gray-100 mr-2 mb-2" *ngIf="hasBorrowed"><a routerLink="/">{{ borrowed | bookBorrowed:formats }}</a></span>
  </div>
</div>
